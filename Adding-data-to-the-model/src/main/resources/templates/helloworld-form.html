<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello World - Input Form</title>
</head>
<body>

  <form th:action="@{/movieName}" method="GET">

      <input type="text" name="studentName"
             placeholder="What's your name?" />

      <br>
      <input type="text" name="movieName" placeholder="What's your favorite movie?" />
      <br>
      <input type="submit" />

  </form>

</body>
</html>
